<div class="row" style="margin-top:7%; margin-right: 3%; margin-left: 3%;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-right:18%;">
      <div class="container-md" style="margin-left:2px;">
        <a class="navbar-brand" href="#"><h6 style="font-size: large;"><b>Reset Password</b></h6></a>
      </div>
  </nav>
</div>
  <div class="row" style="margin-top:2%; margin-right: 3%; margin-left: 3%;">

    <form method="POST" action="" class="travel_form" novalidate style="padding:5px;">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-2" style="margin-top:8px;">
        <label for="grade"><b>New Password :</b></label>
      </div>
      <div class="col-md-3">
        <input type="password" class="form-control" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}">
        {% for error in form.new_password1.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
      <div class="col-md-3" style="margin-top:8px; margin-left: 113px;">
        <label for="Description"><b>New Password confirmation : </b></label>
      </div>
      <div class="col-md-3">
        <input type="password" class="form-control" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}">
        {% for error in form.new_password2.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
    </div>
  <div class="col-md-3" style="margin-top:20px;">
